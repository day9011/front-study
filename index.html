<!DOCTYPE html>
<html>
	<head>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
        <script src="index.js"></script>
        <script src="title.js"></script>
		<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./layout.css">
        <link rel="stylesheet" href="./index.css">
		<title>Welcome to HomePage of day9011</title>
		<meta charset="utf-8">
		<!--通过设置ng-invalid可以通过状态改变元素的style-->
		<style>
			input.ng-invalid {
				background-color: red;
			}
		</style>
	</head>
	<body onload="resizefont()" ng-app="myApp">
		<header>
			<canvas id="title_text"></canvas>
		</header>
		<div class="container">
			<div class="row">
				<div class="left">
					<h2>Content</h2>
                    <hr>
                    <h3>Study</h3>
                    <hr>
					<a href="./study/front.html">Interview questions for front.</a>
                    <hr>
					<a href="./study/nodejs.html">Study record for nodejs.</a>
                    <hr>
                    <a href="./study/angularjs.html">Watching source code for angularjs code study.</a>
                    <hr>
                    <a href="./study/angularjs-router/angular-router.html">Source code for angularjs router code study.</a>
                    <hr>
				</div>
				<div class="split"> </div>
				<div class="right">
					<h2>Latest 10 news:</h2>
					<div ng-controller="getNews">
						<ul ng-repeat="x in news">
                            <li>
                                <div class="news-container">
                                    <a href="{{ x.url }}" target="_blank">
                                        <h3>{{ x.title }}</h3>
                                        <hr>
                                        <div class="content">
                                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ x.abstract }}</p>
                                        </div>
                                    </a>
                                </div>
                            </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>day9011's test!</p>
		</footer>
	</body>
</html>
